<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container"> 
        <div class="jumbotron">
          <h1 class="text-center">Train Scheduler</h1>
          <h3 class="text-center">Any Time is Train Time</h3>
        </div>         
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-primary">
              <div class="card-heading">
                <h3 class="card-title"><strong>Current Train Times</strong></h3>
              </div>
              <div class="card-body">
                <table class="table table-hover" id='trainTable'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Next Arrival</th>
                      <th>Frequency (min)</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <div class="fa fa-table"></div>Add a Train</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train">Train Name</label>
                                <input type="text" class="form-control" id="train">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="time">First Train Time (HH:mm--Military Time) </label>
                                <input type="text" class="form-control" id="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (minutes)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assests/javascript/app.js" ></script>
</body>
